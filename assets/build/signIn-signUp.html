<!doctype html>
<html lang="en">

<link rel="stylesheet" href="css/main.min.css">
<title>SignIn | SignUp</title>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,500,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.min.css">
    
    
    <header class="header">
    	<div class="container container-page">
    		<nav class="navbar navbar-expand-md">
    			<a class="" href="#">
    		  		<div class="main-logo">
    		  			<img src="img/logo.png" alt="...">
    		  		</div>
    		  	</a>
    	    </nav>
    	</div>
    </header>
</head>

<body>

<div class="pageSign">
    <div class="container container-page">
        <div class="content">
            <div class="main-forms">
                <div class="row main-forms__tabs">
                    <div class=" col-12 main-forms__tabs-container d-flex">
                        <div class="main-forms__tabs-item active w-50">
                            <label class="d-flex flex-column">
                                <input class="input-hidden" type="radio" value=1 checked="checked" name="deals" />
                                <span>Sign In</span>
                            </label>
                        </div>
                        <div class="main-forms__tabs-item w-50">
                            <label class="d-flex flex-column">
                                <input class="input-hidden" type="radio" value=2 name="deals" />
                                <span>Sign Up</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row best-deals__Wrap ">
                    <div class="col-12">
                        <form class="">
                            <div class="form-group mb-4">
                                <label for="exampleInputEmail1">E-mail address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email" autocomplete="off">
                                <span class="check"> </span>
                            </div>
                            <div class="form-group mb-0">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                                <span class="check"> </span>
                                <a class="passw-qw"> forgot password?</a>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-signIn">SIGN IN</button>
                            <div class="login-with d-flex  flex-column align-items-center justify-content-center">
                                <p class="text-center">Or login with</p>
                                <a href="#" class="login-with__google d-flex align-items-center">
                                    <div class="login-with__google-img">
                                        <div class="google-icon"></div>
                                    </div>
                                    <div class="login-with__google-text text-center">Google
                                    </div>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row best-deals__Wrap ">
                    <div class="col-12">
                        <form class="">
                            <div class="form-group mb-4">
                                <label for="exampleInputName1">Full Name*</label>
                                <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter your full name">
                                <span class="check"> </span>
                            </div>
                            <div class="form-group mb-4">
                                <label for="exampleInputEmail1">E-mail address*</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email" autocomplete="off">
                                <span class="check"> </span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password*</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                                <span class="check"> </span>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                                <label class="form-check-label" for="exampleCheck2">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-SignUp">SIGN UP</button>
                            <div class="login-with d-flex  flex-column align-items-center justify-content-center">
                                <p class="text-center">Or login with</p>
                                <a href="#" class="login-with__google d-flex align-items-center">
                                    <div class="login-with__google-img">
                                        <div class="google-icon">
                                        </div>
                                    </div>
                                    <div class="login-with__google-text text-center">Google
                                    </div>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
    <script src="js/main.min.js"></script>
    
    <footer class="footer">
    	<div class="container container-page">
    		<p class="copyright"> Â© 2020, ENERGYX | All Rights Reserved </p>
    	</div>
    </footer>
  </div>
</body>
</html>

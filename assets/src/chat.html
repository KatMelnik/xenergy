<!doctype html>
<html lang="en">

<link rel="stylesheet" href="css/main.min.css">
<title>Congratulations page</title>

<head>
    //= template/head.html
</head>

<body>
    <div class="container container-page">
        <div class="content">
        </div>
    </div>
         

<div class="chat">
	<div class="chat-main">
        <div class="chat-header">
            <div class="chat-header__title">
            	NEED HELP? Chat with Agents
            </div>
            <div class="chat-header__subtitle hidden">
            	Click on a chanel to interact
            </div>
        </div>
        <div class="chat-container hidden">
            <div class="chat__contact-list d-flex flex-column">
            	<div class="chat__contact-list__person d-flex">
            		<div class="d-flex align-items-center">
	            		<div class="person-icon">
	            			<img src="img/account-1.png">
	            		</div>
	            		<div class="person-name">
	            			Agent 1
	            		</div>
	            	</div>	
	            	<div class="person-online on">
	            	</div>
            	</div>
            	<div class="chat__contact-list__person d-flex">
            		<div class="d-flex align-items-center">
	            		<div class="person-icon">
	            			<img src="img/account-2.png">
	            		</div>
	            		<div class="person-name">
	            			Agent 2
	            		</div>
	            	</div>	
	            	<div class="person-online">
	            	</div>
            	</div>
            	<div class="chat__contact-list__person d-flex">
            		<div class="d-flex align-items-center">
	            		<div class="person-icon">
	            			<img src="img/account-1.png">
	            		</div>
	            		<div class="person-name">
	            			Agent 3
	            		</div>
	            	</div>	
	            	<div class="person-online">
	            	</div>
            	</div>
            	<div class="chat__contact-list__person d-flex">
            		<div class="d-flex align-items-center">
	            		<div class="person-icon">
	            			<img src="img/account-1.png">
	            		</div>
	            		<div class="person-name">
	            			Agent 4
	            		</div>
	            	</div>	
	            	<div class="person-online">
	            	</div>
            	</div>
            	<div class="chat__contact-list__person d-flex">
            		<div class="d-flex align-items-center">
	            		<div class="person-icon">
	            			<img src="img/account-2.png">
	            		</div>
	            		<div class="person-name">
	            			Agent 5
	            		</div>
	            	</div>	
	            	<div class="person-online">
	            	</div>
            	</div>
            	<div class="chat__contact-list__person d-flex">
            		<div class="d-flex align-items-center">
	            		<div class="person-icon">
	            			<img src="img/account-1.png">
	            		</div>
	            		<div class="person-name">
	            			Agent 6
	            		</div>
	            	</div>	
	            	<div class="person-online">
	            	</div>
            	</div>
            	<div class="chat__contact-list__person d-flex">
            		<div class="d-flex align-items-center">
	            		<div class="person-icon">
	            			<img src="img/account-2.png">
	            		</div>
	            		<div class="person-name">
	            			Agent 7
	            		</div>
	            	</div>	
	            	<div class="person-online">
	            	</div>
            	</div>
            </div>
        </div>
    </div>
    <div class="chat-dialog">
    	<div class="chat-header">
            <div class="chat-header__person d-flex">
            	<div class="person-img mr-3">
            		<img src="img/title-frame.png">
            	</div>
            	<div>Agent 1</div>
            </div>
        </div>
		<div class="chat-container">
			<div class="chat-container__body">
				<div class="dialog-message">
					<div class="dialog-message__body">
						<p>Hello! Can you help me? I have a problem</p>
					</div>
					<div class="dialog-message__icon">
						<img src="img/user-icon.png">
					</div>
				</div>
				<div class="dialog-message sender">
					<div class="dialog-message__body">
						<p>Hi! Sure. What is the problem?</p>
					</div>
					<div class="dialog-message__icon">
						<img src="img/operator-icon.png">
					</div>
					
				</div>
			</div>
			<div class="chat-container__footer">
				<form action="#" class="d-flex align-items-center">
					<div class="message-smile__btn"></div>
					<div class="add-file__btn">
						<input class="d-none" type="file" id="file-send">
						<label for="file-send"></label>
					</div>
					<input class="message-input" type="text" name="message" placeholder="Tipe">
					<button type="submit" class="send-btn">
						<img class="img-var" src="img/send-btn.png" alt="send">
					</button>
				</form>
			</div>
		</div>
    </div>
</div>
